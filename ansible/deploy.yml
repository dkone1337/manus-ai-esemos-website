---
- name: Deploy ESEMOS Go App on openSUSE Tumbleweed
  hosts: all
  become: true
  vars:
    app_dir: "/opt/esemos-app"
    binary_name: "esemos-app"
    app_user: "esemos-app"
    github_user: "dkone1337"
    github_repo: "manus-ai-esemos-website"
    # Das Token sollte idealerweise als --extra-vars oder in einer verschlüsselten Datei übergeben werden
    github_token: "{{ lookup('env', 'GITHUB_TOKEN') }}"

  tasks:
    - name: Install dependencies (Nginx and curl)
      zypper:
        name:
          - nginx
          - curl
          - jq
        state: present

    - name: Create application group
      group:
        name: "{{ app_user }}"
        state: present

    - name: Create application user
      user:
        name: "{{ app_user }}"
        group: "{{ app_user }}"
        system: yes
        shell: /bin/false
        state: present

    - name: Ensure application directory exists
      file:
        path: "{{ item }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'
      loop:
        - "{{ app_dir }}"
        - "{{ app_dir }}/web"
        - "{{ app_dir }}/web/static"
        - "{{ app_dir }}/web/templates"

    - name: Get latest release download URL
      shell: >
        curl -s -H "Authorization: token {{ github_token }}"
        https://api.github.com/repos/{{ github_user }}/{{ github_repo }}/releases/latest
        | jq -r '.assets[] | select(.name == "{{ binary_name }}") | .url'
      register: asset_url
      changed_when: false

    - name: Download latest binary from GitHub Release
      shell: >
        curl -L -H "Authorization: token {{ github_token }}"
        -H "Accept: application/octet-stream"
        {{ asset_url.stdout }} -o {{ app_dir }}/{{ binary_name }}
      args:
        creates: "{{ app_dir }}/{{ binary_name }}_downloaded" # Nur ein Platzhalter
      notify: Restart ESEMOS

    - name: Ensure binary is executable
      file:
        path: "{{ app_dir }}/{{ binary_name }}"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'

    - name: Copy web assets (Templates and Static)
      copy:
        src: "../web/"
        dest: "{{ app_dir }}/web/"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"

    - name: Copy systemd service file
      copy:
        src: esemos.service
        dest: /etc/systemd/system/esemos.service
        mode: '0644'

    - name: Copy Nginx vhost configuration
      copy:
        src: esemos.conf
        dest: /etc/nginx/vhosts.d/esemos.conf
        mode: '0644'

    - name: Reload systemd and enable ESEMOS service
      systemd:
        name: esemos
        state: started
        enabled: yes
        daemon_reload: yes

    - name: Ensure Nginx is running and reloaded
      systemd:
        name: nginx
        state: reloaded
        enabled: yes

  handlers:
    - name: Restart ESEMOS
      systemd:
        name: esemos
        state: restarted
