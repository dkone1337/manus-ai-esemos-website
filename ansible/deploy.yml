---
- name: Deploy ESEMOS Go App on openSUSE Tumbleweed
  hosts: all
  become: true
  vars:
    app_dir: "/opt/esemos-app"
    binary_name: "esemos-app"
    app_user: "esemos-app"

  tasks:
    - name: Install dependencies (Go and Nginx)
      zypper:
        name:
          - go1.22
          - nginx
          - git
        state: present

    - name: Create application group
      group:
        name: "{{ app_user }}"
        state: present

    - name: Create application user
      user:
        name: "{{ app_user }}"
        group: "{{ app_user }}"
        system: yes
        shell: /bin/false
        state: present

    - name: Ensure application directory exists
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'

    - name: Build the Go application
      shell:
        cmd: "export PATH=$PATH:/usr/local/go/bin && go build -o {{ binary_name }} cmd/main.go"
        chdir: "{{ app_dir }}"
      become_user: "{{ app_user }}"

    - name: Copy systemd service file
      copy:
        src: esemos.service
        dest: /etc/systemd/system/esemos.service
        mode: '0644'

    - name: Copy Nginx vhost configuration
      copy:
        src: esemos.conf
        dest: /etc/nginx/vhosts.d/esemos.conf
        mode: '0644'

    - name: Reload systemd and enable ESEMOS service
      systemd:
        name: esemos
        state: restarted
        enabled: yes
        daemon_reload: yes

    - name: Ensure Nginx is running and reloaded
      systemd:
        name: nginx
        state: reloaded
        enabled: yes
